<h1 mat-dialog-title>Agregar Alumno</h1>
<div mat-dialog-content>
  <form class="flex flex-column" [formGroup]="studentForm">
    <div class="mb-2">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input [formControl]="firstNameControl" matInput placeholder="Nombre" />
      </mat-form-field>
    </div>
    <div class="mb-2">
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="lastNameControl"
          matInput
          placeholder="Apellidos"
        />
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button
      mat-button
      [mat-dialog-close]="studentForm.value"
      [disabled]="firstNameControl.errors || lastNameControl.errors"
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</div>
